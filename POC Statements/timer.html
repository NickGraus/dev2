<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    function showTime() {
      let today = new Date();
      let hours = today.getHours();
      let minutes = today.getMinutes();
      let seconds = today.getSeconds();
      minutes = checkTime(minutes);
      seconds = checkTime(seconds);
      document.getElementById('outputTime').innerHTML = hours + ":" + minutes + ":" + seconds;
      setInterval('showTime()', 100);
    }

    // Plaatst een nul voor de enkele cijfers
    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }

    function counter() {
      var x = 0;

      //Laat
      function add() {
        if (x == 100) {
          x = 0;
        } else {
          document.getElementById('outputCounter').innerHTML = x++;
        }
      };
      setInterval(add, 100);
      add();
    }

    function setPosition() {
      var number = document.getElementById('outputCounter');
      var left = 100;
      var top = 100;
      number.style.position = "absolute";
      number.style.left = left + 'px';
      number.style.top = top + 'px';

      function changePostion() {
        left = Math.floor((Math.random() * 10) + 1);
        top = Math.floor((Math.random() * 10) + 1);
      }

      setInterval(changePostion, 100);
      changePosition();
    }

    function loadFunctions() {
      showTime();
      counter();
      setPosition();
    }

    window.onload = loadFunctions;
  </script>
</head>

<body>
  <div id="outputTime"></div>
  <div id="outputCounter"></div>
</body>

</html>
